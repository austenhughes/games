<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>War</title>
  </head>

  <body class="body">
    <div class="container-fluid">

    <div class="row">
        <div id="header">WAR</div>
        <div id="nav">
          <a href="https://austenhughes.github.io/games/">Home</a>
        </div>
    </div>

    <div class="game">
    <div class="row">
    <div class="col">
    <div class="compHand">pile hand comp
      <div>number</div>
    </div>
    </div>
    <div class="col">
    <div class="compStack">pile won comp
      <div>number</div>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col">
    <div class="compPlay">play spot comp
      <div class="row">
        <div class="col">
        <div class="number">number</div>
        </div>
        <div class="col">
        <div class="suit">suit</div>
        </div>  
      </div>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col">
    <div class="playerPlay">play spot player
      <div class="row">
      <div class="col">
      <div class="number">number</div>
      </div>
      <div class="col">
      <div class="suit">suit</div>
      </div>  
    </div>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col">
    <div class="playerHand">pile hand player
      <div>number</div>
    </div>
    </div>
    <div class="col">
    <div class="playerStack">pile won player
      <div>number</div>
    </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="footer">Austen's game room</div>
    </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
</body>
</html>
